<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

    <title>Login</title>
</head>
<body>
    <div id="login_form">
        <h1>Register</h1>
        <input id="user_input" type="text" name="username" placeholder="Username"> 
        <input id="pass_input" type="password" name="password" placeholder="Password">
        <input id="pass_confirm_input" type="password" name="confpass" placeholder="Confirm Password">
		<span id="request_output"></span>
        <button>Register</button>
	</div>

	<script src="library.js"></script>
	<script src="register.js"></script>
</body>
</html>
